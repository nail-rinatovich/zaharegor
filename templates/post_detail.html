<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="post-entry text-center">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
      <p><a class="btn btn-success" href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>

      <p><a class="btn btn-danger" href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
  </div>

{% endblock content %}
